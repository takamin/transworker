<!doctype HTML>
<html>
<head>
<title>Find prime single thread</title>
<style type="text/css">
#resultBox {
    display: inline-block;
    padding:10px;
    margin:2px;
    border: solid cyan 1px;
    color:#335;
}
</style>
</head>
<body>
<h1>Find prime single thread</h1>
<span id="resultBox"></span>
<script src="prime.js"></script>
<script type="text/javascript">
(function() {
    var prime = new Prime();
    var resultBox = document.getElementById('resultBox');
    window.setInterval(function() {
        resultBox.innerHTML = JSON.stringify(prime.getNextPrime());
        }, 1);
}());
</script>

</body>
</html>
